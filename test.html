<div class="px-3 py-2 rounded-lg bg-white shadow-lg flex flex-col h-full">
  <img
    class="h-48 w-full object-cover rounded-lg"
    src="${plants.image}"
    alt=""
  />

  <h2 class="font-semibold my-1">${plants.name}</h2>
  <p class="text-sm flex-grow">${plants.description}</p>
  <div class="flex justify-between items-center my-2">
    <div class="badge rounded-full bg-green-300 text-green-700">
      ${plants.category}
    </div>
    <p class="font-semibold text-sm py-1">৳<span>${plants.price}</span></p>
  </div>

  <button
    class="bg-green-700 text-white px-1.5 py-0.5 w-full rounded-full font-medium mt-auto"
  >
    Add to Cart
  </button>
</div>
